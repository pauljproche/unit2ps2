<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Problem 1</title>
    <!--
        1. Use prompt() to get sentence from a user
        2. Split sentence into array of words
        3. Use length to determine the number of words
        4. Display the number of words using document.write()
    -->
</head>
<body>
    <script>
        var sentence = prompt("Please enter a sentence:");
        var stcWordsArray = sentence.split(" ");
        var numWords = stcWordsArray.length;
        document.write("The number of words in your sentence is: " + numWords);
    </script>
</body>
</html>
